<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Itinerary Planner JHTK</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    ðŸ§­ Travel Itinerary Planner JHTK
  </header>
  <main>
    <form id="itinerary-form">
      <label for="destination">Destination</label>
      <input type="text" id="destination" required placeholder="e.g., Paris, Tokyo, New York">

      <label for="days">Number of Days</label>
      <input type="number" id="days" min="1" required>

      <label for="preferences">Interests</label>
      <textarea id="preferences" rows="3" placeholder="e.g., Museums, Nature, Food"></textarea>

      <button type="submit">Create Itinerary</button>
    </form>

    <section id="output" class="itinerary"></section>
  </main>

  <script src="script.js">
  </script>
</body>

</html>
